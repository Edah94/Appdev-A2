<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Reference to the css-->
        <link rel="stylesheet" type="text/css" href="style.css">

        <!--Reference to the ol.js-->
        <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/build/ol.js"></script>    
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.2.61/jspdf.min.js"></script>
        
          <title>Mobile map ES, MS & PK</title> 
        <script>
          
        </script>
        
    </head>
    <body onload="init();">

        <!--Here a main container with its 3 child division containers is created-->
        <div id="upper_div"><p>Mobile Map ::: Edah Sahinovic, Martin Stobbelaar & Parisa Kalanaki</p></div>
        <div id="left_div">
            <div class="grid-1">
              <div class="sidebar1">
                <h2>Base Layers</h2>
                <input type="radio" name='baseLayerRadioButton' value='OSMStandard' checked>OSM Standard<br>
                <input type="radio" name='baseLayerRadioButton' value='Stamen'>Stamen<br>
              </div>
              <div class="sidebar2">
                <h2>Vector Layers</h2>
                <input type="radio" name='vectorLayerRadioButton' value='World Countries' checked>World Countries Population<br>
                <input type="radio" name='vectorLayerRadioButton' value='World Capital Cities'>World Capital Cities<br>
              </div>
            </div>
            <div class="grid-2">
              <div id='js-map' class='map'></div>
            </div>
          </div> 
        <div id="map"></div>
        <div id="lower_div"></div>
        

        <!--Popup container section-->
          <div class="overlay-container">
            <span class='overlay-text' id='close-feature'>X</span><br>
            <span class='overlay-text' id='feature-name'></span><br>
            <span class='overlay-text' id='feature-pop-est'></span><br>
            <span class='overlay-text' id='feature-sq-km'></span><br>
            
        </div>
        

        <!--reference to ol-->
        <script src="v6.15.1-dist/ol.js"></script>
        <script type="text/javascript" src="http://viglino.github.io/ol-ext/dist/ol-ext.js"></script>
        <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v6.4.3/build/ol.js"></script>
        <script src="node_modules/ol-layerswitcher/dist/ol-layerswitcher.js"></script>
        
        <!--reference to main js file-->
        <script src="main_pop.js" type="text/javascript"></script>
        

        
          
    </body>
</html>
